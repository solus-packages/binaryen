name       : binaryen
version    : 90
release    : 1
source     :
    - https://github.com/WebAssembly/binaryen/archive/version_90.tar.gz : 9bed0a307e3f4782402b5944426f298dbad0028a93c83068ef10af9e3ff27e2b
license    : Apache-2.0
homepage   : https://github.com/WebAssembly/binaryen
component  : programming
summary    : Compiler infrastructure and toolchain library for WebAssembly
description: |
    Binaryen is a compiler and toolchain infrastructure library for WebAssembly, written in C++
builddeps  :
    - git
rundeps    :
    - libgcc
    - libstdc++
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00755 $pkgfiles/50-binaryen.sh $installdir/usr/share/defaults/etc/profile.d/50-binaryen.sh
